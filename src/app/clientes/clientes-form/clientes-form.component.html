<div class="container-fluid">
    <h1 class="mt-4">Clientes</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Cadastro</li>
    </ol>

    <div class="container">
        <form #clienteForm="ngForm" (ngSubmit)="onSubmit">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>ID:</label>
                        <input type="text" class="form-control" disabled="true" [ngModel]="cliente.id" name="id">
                    </div>
                </div>
            </div>
           
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Nome: *</label>
                        <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>E-mail: *</label>
                        <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Telefone: *</label>
                        <input type="number" class="form-control" [(ngModel)]="cliente.phone" name="phone">
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Senha: *</label>
                        <input type="password" class="form-control" [(ngModel)]="cliente.password" name="password">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success">
                        <i class="fa fa-save"></i> Salvar
                    </button>
                </div>
            </div>
            

        </form>
    </div>
